name: 4. Median of Two Sorted Arrays
solutions: [cpp]
types:
  inputs:
    nums1: std::vector<int>
    nums2: std::vector<int>
  output: double

test_cases:
  - name: Odd total size
    nums1: [1, 3]
    nums2: [2]
    expected: 2.0

  - name: Even total size
    nums1: [1, 3]
    nums2: [2, 4]
    expected: 2.5

  - name: Lower first array odd total size
    nums1: [1]
    nums2: [2, 3]
    expected: 2.0

  - name: Lower first array even total size
    nums1: [1, 2]
    nums2: [3, 4]
    expected: 2.5

  - name: Lower second array odd total size
    nums1: [2, 3]
    nums2: [1]
    expected: 2.0

  - name: Lower second array even total size
    nums1: [3, 4]
    nums2: [1, 2]
    expected: 2.5

  - name: Empty first array odd total size
    nums1: []
    nums2: [2, 3, 6]
    expected: 3.0

  - name: Empty first array even total size
    nums1: []
    nums2: [2, 3, 6, 7]
    expected: 4.5

  - name: Empty second array odd total size
    nums1: [2, 3, 6]
    nums2: []
    expected: 3.0

  - name: Empty second array even total size
    nums1: [2, 3, 6, 7]
    nums2: []
    expected: 4.5
