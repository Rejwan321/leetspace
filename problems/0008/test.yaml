name: 8. String to Integer (atoi)
solutions: [cpp]
types:
  inputs:
    s: std::string
  output: int

test_cases:
  - name: Example 1
    s: 42
    expected: 42

  - name: Example 2
    s: "   -42"
    expected: -42

  - name: Example 3
    s: 4193 with words
    expected: 4193

  - name: Starts with word
    s: words and 987
    expected: 0

  - name: Positive overflow
    s: +91283472332
    expected: 2147483647

  - name: Negative overflow
    s: -91283472332
    expected: -2147483648

  - name: Invalid sign
    s: +-12
    expected: -0
