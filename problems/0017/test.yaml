name: 17. Letter Combinations of a Phone Number
solutions: [cpp]
types:
  inputs:
    digits: std::string
  output: std::vector<std::string>

test_cases:
  - name: Example 1
    digits: 23
    expected: [ad, ae, af, bd, be, bf, cd, ce, cf]

  - name: Example 2
    digits: ""
    expected: []

  - name: Example 2
    digits: "2"
    expected: [a, b, c]
