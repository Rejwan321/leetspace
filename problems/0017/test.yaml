name: 17. Letter Combinations of a Phone Number
solutions: [cpp]
types:
  inputs:
    digits: std::string
  output: std::vector<std::string>

test_cases:
  example_1:
    digits: 23
    expected: [ad, ae, af, bd, be, bf, cd, ce, cf]

  example_2:
    digits: ""
    expected: []

  example_3:
    digits: "2"
    expected: [a, b, c]
