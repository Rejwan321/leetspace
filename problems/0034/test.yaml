name: 34. Find First and Last Position of Element in Sorted Array
solutions: [cpp]
types:
  inputs:
    nums: std::vector<int>
    target: int
  output: std::vector<int>

test_cases:
  example_1:
    nums: [5, 7, 7, 8, 8, 10]
    target: 8
    expected: [3, 4]

  example_2:
    nums: [5, 7, 7, 8, 8, 10]
    target: 6
    expected: [-1, -1]

  example_3:
    nums: []
    target: 0
    expected: [-1, -1]

  one_Length:
    nums: [1]
    target: 1
    expected: [0, 0]

  two_Length:
    nums: [2, 2]
    target: 2
    expected: [0, 1]
