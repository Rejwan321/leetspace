name: 2038. Remove Colored Pieces if Both Neighbors are the Same Color
solutions: [c, cpp]
types:
  inputs:
    colors: std::string
  output: bool

test_cases:
  - name: Example 1
    colors: AAABABB
    expected: true

  - name: Example 2
    colors: AA
    expected: false

  - name: Example 3
    colors: ABBBBBBBAAA
    expected: false

  - name: Duplicates at the end
    colors: AAAABBBB
    expected: false
