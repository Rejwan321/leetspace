name: 2038. Remove Colored Pieces if Both Neighbors are the Same Color
solutions: [c, cpp]
types:
  inputs:
    colors: std::string
  output: bool

test_cases:
  example_1:
    colors: AAABABB
    expected: true

  example_2:
    colors: AA
    expected: false

  example_3:
    colors: ABBBBBBBAAA
    expected: false

  duplicates_at_the_end:
    colors: AAAABBBB
    expected: false
