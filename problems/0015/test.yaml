name: 15. 3Sum
solutions: [cpp]
types:
  inputs:
    nums: std::vector<int>
  output: std::vector<std::vector<int>>

test_cases:
  example_1:
    nums: [-1, 0, 1, 2, -1, -4]
    expected:
      - [-1, -1, 2]
      - [-1, 0, 1]

  example_2:
    nums: [0, 1, 1]
    expected: []

  example_3:
    nums: [0, 0, 0]
    expected:
      - [0, 0, 0]

  wrong_case:
    nums: [1, 1, -2]
    expected:
      - [-2, 1, 1]
