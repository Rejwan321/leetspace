name: 1. Two Sum
solutions: [c, cpp]
types:
  inputs:
    nums: std::vector<int>
    target: int
  output: std::vector<int>

test_cases:
  example_1:
    nums: [2, 7, 11, 15]
    target: 9
    expected: [0, 1]

  example_2:
    nums: [3, 2, 4]
    target: 6
    expected: [1, 2]

  example_3:
    nums: [3, 3]
    target: 6
    expected: [0, 1]
